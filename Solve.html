    <!-- Page Content -->

        <!--Page Title-->
        <div class="row">
            <div class="col text-center">
                <h1 class="mt-5">Sunset 🌇 Hills</h1>
            </div>
        </div>

        <hr />

        <!--Input Row-->
        <div class="row">
            <div class="col text-center">
                <input type="number" id="bld1" placeholder="1st Building" value="2">
            </div>
            <div class="col text-center">
                <input type="number" id="bld2" placeholder="2nd Building" value="1">
            </div>
            <div class="col text-center">
                <input type="number" id="bld3" placeholder="3rd Building" value="3">
            </div>
            <div class="col text-center">
                <input type="number" id="bld4" placeholder="4th Building" value="2">
            </div>
            <div class="col text-center">
                <input type="number" id="bld5" placeholder="5th Building" value="4">
            </div>
        </div>

        <hr />

        <!--Submit Button-->
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-default" data-toggle="modal" data-target="#myModal" id="measureUp">
                MEASURE HEIGHTS
                </button>
            </div>
        </div>

        <!--Results Modal Pop Up-->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body text-center">
                        <h1>Results</h1><br />
                        <span id="result"></span>
                    </div>
                    <div class="modal-footer text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Button Event
        document.getElementById("measureUp").addEventListener("click", arraySort(), {
        });

        function arraySort () {

            //Building Array
            let heightOne = Number(document.getElementById("bld1").value);
            let heightTwo = Number(document.getElementById("bld2").value);
            let heightThree = Number(document.getElementById("bld3").value);
            let heightFour = Number(document.getElementById("bld4").value);
            let heightFive = Number(document.getElementById("bld5").value);

            let allHeights = [heightOne, heightTwo, heightThree, heightFour, heightFive];
            let sortHeights = [];
            let count = 1;
            let currMax = allHeights[0];
            sortHeights.push(currMax);

            //Loop over array and check if the number is smaller to one to left of it
            for (let i = 0; i < allHeights.length; i++) {

                if (allHeights[i] > currMax) {
                    count++;
                    sortHeights.push(allHeights[i]);
                    currMax = allHeights[i];
                }
            
            }
            document.getElementById("result").innerHTML =
                `${count} <br> ${sortHeights}`;
        }

    </script>
